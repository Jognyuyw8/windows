services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://archive.org/download/win11insider-22000-160/22000.160.210813-1628.CO_RELEASE_SVC_PROD2_CLIENTMULTI_X64FRE_EN-US.ISO"
      RAM_SIZE: "8G"
      CPU_CORES: "1"
      DISK_SIZE: "50G"
      DISK2_SIZE: "35G"
      TPM: "Y"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
      - ./longhorn:/storage2
      - ./winc:/data
      - ./virt:/oem
    restart: always
    stop_grace_period: 2m
